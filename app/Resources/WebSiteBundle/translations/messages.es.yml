_target_title:   "Ahórrate el trabajo de buscar trabajo"
_target_parragraph: >
  <p>Te formamos para el puesto que elijas de forma gratuita, las empresas que han propuesto los procesos formativos a medida para sus vacantes observan tu proceso y te ayudan a completarlo.
  </p>
  <p>
  Los candidatos mas adecuados accederan a la entrevista de forma inmediata. Si no eres tú, no te desmotives, conoceras lo cerca que te has quedado de lograrlo, puedes continuar con la formación o acceder a otras muchas, las empresas ven y valoran la perseverancia.
  </p>
